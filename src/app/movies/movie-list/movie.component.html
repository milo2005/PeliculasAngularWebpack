<div class="card hoverable clickable">
    <div class="card-image">
        <div class="news-image center-crop" [ngStyle]="setStyles()"></div>
        <span class="card-title">{{movie.title}}</span>
    </div>
    <div class="card-content">
        <p>
            <i class="material-icons vertical-center">star</i> {{movie.vote_average}}
        </p>
    </div>
</div>
